<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Pratica de JavaScript</title>
    <style>
        body {
            background-color: rgb(106, 106, 161);
            color: aliceblue;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            color: rgba(57, 170, 57, 0.723);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore est vel totam numquam .</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) //String
        var n2 = Number(window.prompt('Digite outro numero: ')) //String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //String
        // (number + number) para a adição
        // (string + string) para concatenação
    </script>
</body>
</html>
